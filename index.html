  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8" />
      <title>Frontend Mentor | Blog preview card</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="keywords" content="Blog, card" />
      <meta name="description" content="Blog preview card" />
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="FM_part.css" />

  <body>
      <main class="blog">
              <img class="blog__image" src="./assets/images/illustration-article.svg" alt="" />
              <div class="blog__content">
                  <div class="blog__category">
                      <p class="blog__category--learning">Learning</p>
                  </div>
                  <time datetime="2023-12-21" class="blog__date">Published 21 Dec 2023</time>
                  <h1 class="blog__title">HTML & CSS foundations</h1>
                  <p class="blog__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
              </div>
              <div class="blog__author">
                  <img class="blog__author-image" src="./assets/images/image-avatar.webp" alt="" />
                  <div class="blog__author-name">Greg Hooper</div>
              </div>
      </main>
