  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8" />
      <title>Frontend Mentor | Blog preview card</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="keywords" content="Blog, card" />
      <meta name="description" content="Blog preview card" />
      <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="FM_part.css" />
  </head>
  <body>
      <article class="card">
          <header class="header">
              <img src="./assets/images/illustration-article.svg" alt="Blog illustration" />
          </header>
          <main class="main">
              <div class="blog__purpose">Learning</div>
              <time datetime="2023-12-21" class="blog__date">Published 21 Dec 2023</time>
              <h1 class="blog__title" role="button" aria-expanded="false">HTML & CSS foundations</h1>
              <p class="blog__paragraph">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </main>
          <footer class="footer blog__author" aria-label="Blog footer">
              <img src="./assets/images/image-avatar.webp" alt="Author Greg Hooper" />
              <div class="blog__author-name">Greg Hooper</div>
          </footer>
      </article>
      <footer class="attribution" aria-label="Page footer" aria-label="Page footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Darionas">Darionas</a>.
      </footer>
</body>
</html>
